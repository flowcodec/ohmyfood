<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scable=no">

<body>
    <header>
            <h1>ohmyfood</h1>
    </header>      
    <main>
        <div class="city">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Paris, belleville</h2>
        </div>
        <section class="explorer">
            <h2>Réservez le menu qui <br> vous convient</h2>
            <p>Découvrez des restaurants d'execption, sélectionnés par nos soins</p>
            <button>Explorez nos restaurants</button>     
        </section>
            <nav>
                <h2>Fonctionnement</h2>
                <article>
                    <div class="carte_fonctionnement">
                        <i class="fa-solid fa-1"></i>
                        <div>
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <h3>Choisissez un restaurant</h3>
                        </div>
                    </div>
                </article>
            </nav>
            
  
    <section>
        <h2>restaurants</h2>
        <article class="carte_restaurant">
            <div class="carte_restaurant nouveau"><p class="nouveau">Nouveau</p></div>
            <img src="images/restaurants/palette_de_gout.jpg" alt="Palette de Goût">
            <h4>La palette de goût</h4>
            <p>Ménilmontant</p>
            <i></i>
            
        </article>
    </section>
    </main>
    <footer>

    </footer>
